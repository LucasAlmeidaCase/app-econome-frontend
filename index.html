<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <title>EconoMe - Sistema de Gestão Financeira</title>
</head>

<body>
    <!-- Cabeçalho do sistema -->
    <header>
        <div class="header-container">
          <div class="logo-container">
            <img src="assets/logo.png" alt="Logo EconoMe" class="logo">
            <div class="title-text">
              <h1>Sistema de Gestão Financeira</h1>
            </div>
          </div>

          <div class="banner">
            <img src="assets/banner.png" alt="banner financeiro" class="banner-img">
            <div class="banner-texto">
              <h2>Controle suas finanças de forma simples e eficiente</h2>
              <p>Com o EconoMe, você pode gerenciar suas despesas e receitas de maneira fácil e prática.</p>
            </div>
          </div>
        </div>
      </header>

    <!-- Formulário para adicionar nova transação -->
    <section class="newItem">
        <form id="formTransacao" class="form-grid">
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" placeholder="Ex: Salário, Mercado..." required>
            </div>
    
            <div class="input-group">
                <label for="tipo_transacao">Tipo</label>
                <select id="tipo_transacao">
                    <option value="Receita">Receita</option>
                    <option value="Despesa">Despesa</option>
                </select>
            </div>
    
            <div class="input-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" placeholder="R$ 0,00" required>
            </div>
    
            <div class="checkbox-group">
                <input type="checkbox" id="pago">
                <label for="pago" class="toggle-label"></label>
                <span>Pago</span>
            </div>
    
            <button id="btnAdicionar" class="addBtn">
                <span>Adicionar</span>
            </button>
        </form>
    </section>

     <!-- Tabela de transações existentes -->
    <section class="items">
        <h2>Transações</h2>
        <table id="tabelaTransacoes">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Pago</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- As transações serão inseridas aqui dinamicamente -->
            </tbody>
        </table>

    <!-- Scripts -->
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
